    <div class="container">

        <img id="waifu" src="/images/topekstm.jpg" alt="Waifu Image">

            <p><i class="bi bi-patch-exclamation"></i> Waifu tidak ditemukan!</p>
            <img src="/images/modalmeme.jpg">
            <p>Mau Suggest Waifu? <a href="https://waifu-suggest.vercel.app" target="_blank">Click Disini!</a></p>
